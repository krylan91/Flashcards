<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Guess the capital!</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<h1>What is the capital of...</h1>
<div class="flex-container">

        <div class="card">
            <div class="front">

            </div>
            <div class="back">
                <p>Yamoussoukro</p>
            </div>
        </div>
    </div>
    <div class="flex-item">
        <div class="card">
            <div class="front">
                <p>Iceland</p>
            </div>
            <div class="back">
                <p>Reykjavík</p>
            </div>
        </div>
    </div>
    <div class="flex-item">
        <div class="card">
            <div class="front">
                <p>Colombia</p>
            </div>
            <div class="back">
                <p>Bogotá</p>
            </div>
        </div>
    </div>
    <div class="flex-item">
        <div class="card">
            <div class="front">
                <p>Australia</p>
            </div>
            <div class="back">
                <p>Canberra</p>
            </div>
        </div>
    </div>
    <div class="flex-item">
        <div class="card">
            <div class="front">
                <p>North Korea</p>
            </div>
            <div class="back">
                <p>Pyongyang</p>
            </div>
        </div>
    </div>
    <div class="flex-item">
        <div class="card">
            <div class="front">
                <p>Mongolia</p>
            </div>
            <div class="back">
                <p>Ulaanbaatar</p>
            </div>
        </div>
    </div>
    <div class="flex-item">
        <div class="card">
            <div class="front">
                <p>Argentina</p>
            </div>
            <div class="back">
                <p>Buenos Aires</p>
            </div>
        </div>
    </div>
    <div class="flex-item">
        <div class="card">
            <div class="front">
                <p>New Zealand</p>
            </div>
            <div class="back">
                <p>Wellington</p>
            </div>
        </div>
    </div>
    <div class="flex-item">
        <div class="card">
            <div class="front">
                <p>Bulgaria</p>
            </div>
            <div class="back">
                <p>Sofia</p>
            </div>
        </div>
    </div>
</div>
</body>
</html>
